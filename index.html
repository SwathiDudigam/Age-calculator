<!DOCTYPE html>
<html>
    <title></title>
    <head>
     <link rel="stylesheet" href="style.css">
     </head>
    <body>
        <div class="container">
            <div class="age">
                <div class="heading">
                    <h1>age calculator</h1>
                    <h2>check your age</h2>
                </div>
                <div class="input">
                    <input type="date" id="dob">
                    <button onclick="calculateAge()">calculate</button>
                </div>
                <div class="cal">
                    <div class="day" >
                        <p id="day">-</p>
                        <h3>Day</h3>
                    </div>
                    <div class="month" >
                        <p id="month">-</p>
                       <h3>Month</h3>
                    </div>
                    <div class="year" >
                        <p id="year">-</p>
                        <h3>Year</h3>
                    </div>
                </div>
            </div>
           
        </div>
        <script src="app.js"></script>

    </body>
</html>
